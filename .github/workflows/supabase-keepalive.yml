name: Database Keepalive

# 设置工作流触发条件：每天凌晨 2 点执行
on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点执行
  workflow_dispatch:     # 也允许手动触发

jobs:
  database-keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install @supabase/supabase-js dotenv
      
      - name: Run database keepalive script
        run: node database-keepalive.js
        env:
          # 从 GitHub secrets 中获取配置信息
          DB_CONFIG: ${{ secrets.DB_CONFIG }}
